<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF 測試</title>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
</head>
<body>
    <h1>LIFF 測試頁面</h1>
    <button onclick="sendMessage()">發送測試訊息</button>

    <script>
        async function sendMessage() {
            await liff.init({ liffId: "你的_LIFF_ID" }); // 替換成你的 LIFF ID
            if (!liff.isLoggedIn()) {
                liff.login();
                return;
            }
            await liff.sendMessages([{ type: "text", text: "這是測試訊息！" }]);
            alert("訊息已發送！");
            liff.closeWindow();
        }
    </script>
</body>
</html>
